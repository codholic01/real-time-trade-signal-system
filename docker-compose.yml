services:
  signal-engine:
    build: ./engine
    ports:
      - "18080:18080"

  redis:
    image: redis:7
    ports:
      - "6380:6379"

  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: trade_signals
      POSTGRES_USER: signals_user
      POSTGRES_PASSWORD: signals_pass
    ports:
      - "5433:5432"

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres
      - signal-engine
